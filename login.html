<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | A.GADR</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body class="login-body">

<div class="login-wrapper">

    <div class="login-box">
        <h2>Welcome Back</h2>
        <p class="login-sub">Sign in to continue to your dashboard</p>

        <input type="text" id="login-username" placeholder="Username">
        <input type="password" id="login-password" placeholder="Password">

        <button class="btn full-width" onclick="login()">Login</button>

        <p class="switch-text" onclick="showRegister()">Create an account</p>
    </div>

    <div class="register-box hidden">
        <h2>Create Account</h2>
        <p class="login-sub">Join and access your secure workspace</p>

        <input type="text" id="reg-username" placeholder="Choose a username">
        <input type="password" id="reg-password" placeholder="Choose a password">

        <button class="btn full-width" onclick="register()">Register</button>

        <p class="switch-text" onclick="showLogin()">Already have an account?</p>
    </div>

</div>

</body>
</html>
