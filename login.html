<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login â€” Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="login-container">
    <div class="login-box">
        <h2>Login to Your Account</h2>
        
        <input type="text" id="login-username" placeholder="Username">
        <input type="password" id="login-password" placeholder="Password">

        <button class="btn" onclick="login()">Login</button>

        <p class="switch-text" onclick="showRegister()">Create a new account</p>
    </div>

    <div class="register-box hidden">
        <h2>Create an Account</h2>

        <input type="text" id="reg-username" placeholder="Choose a username">
        <input type="password" id="reg-password" placeholder="Choose a password">

        <button class="btn" onclick="register()">Register</button>

        <p class="switch-text" onclick="showLogin()">Already have an account?</p>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
